name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create env file
        run: |
          echo "VITE_SUPABASE_URL=https://hlwxgjhzhfvstglwtgrr.supabase.co" >> .env
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhsd3hnamh6aGZ2c3RnbHd0Z3JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0NjM4MjksImV4cCI6MjA4NTAzOTgyOX0.iGhc-mb6rZymX-iPiUXUICKnLcYqfMO6lVz2UYnLhgg" >> .env

      - name: Remove server URL from capacitor config for production build
        run: |
          sed -i '/server:/,/},/d' capacitor.config.ts

      - name: Build web app
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Capacitor Android
        run: npm install @capacitor/android

      - name: Add Android platform
        run: npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: singlez-connect-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
